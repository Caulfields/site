<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Dopes Axe</title>
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" href="css/style.css">
		<meta http-equiv="Content-type" content="text/html;charset=8"/>
	</head>
	<body>

		<header class="header">
			<div class="client-button">
				<button class="geo">
					<i class='bx bx-map'></i>
				</button>
				<button class="search">
					<i class='bx bx-search-alt-2'></i>
				</button>
				<button class="fav">
					<i class='bx bx-heart'></i>
				</button>
			</div>
			<span class="header-name">Doppes Axe</span>
			<button class="shop-button">
				<i class='bx bxs-shopping-bag-alt'></i>
			</button>
		</header>
			<div class="catalog">
				<div class="catalog__kategory">Ювелирные изделия</div>
				<div class="catalog__kategory">Часы</div>
				<div class="catalog__kategory">Аромат</div>
				<div class="catalog__kategory">Для мужчин</div>
				<div class="catalog__kategory">Подарки</div>
			</div>

		<div class="first-page">
			<div class="first-page__categ">

			</div>
			<div class="first-page__product">
				<div class="block-product">1</div>
				<div class="block-product">2</div>
				<div class="block-product">3</div>
				<div class="block-product">4</div>
			</div>


		</div>

	</body>
</html>
