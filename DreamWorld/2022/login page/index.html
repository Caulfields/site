<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="css/style.css">
		<meta http-equiv="Content-type" content="text/html;charset=8"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	</head>
	<body>

		<div class="login_card">
			<div class="column">
				<h1>Login</h1>
				<p>After logining in, you cdn enjoy</p>
				<form>
					<div class="form_item">
						<input type="text" class="form_element" placeholder="Username or email">
					</div>
					<div class="form_item">
						<input type="password" class="form_element" placeholder="Password">
					</div>
					<div class="form_checkbox_item">
						<input type="checkbox" id="rememberMe" checked>
						<label for="rememberMe">Remember Me</label>
					</div>
					<div class="flex">
						<button type="button">Sing In</button>
						<a href="#">Reset your password now</a>
					</div>
					<p style="margin-top:3rem;margin-bottom:1.5rem">Other sing-in methods</p>
					<div class="social-buttons">
						<a href="#" class="facebook">
							<i class="bi bi-facebook"></i>
						</a>
						<a href="#" class="twitter">
							<i class="bi bi-twitter"></i>
						</a>
						<a href="#" class="github">
							<i class="bi bi-github"></i>
						</a>
					</div>
				</form>
			</div>
			<div class="column">
				<h2>Welcome to Condemition</h2>
				<p>If you dont have an accout, would like to regist</p>
				<a href="#">Sing Up</a>
			</div>
		</div>

	</body>
</html>
