<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>TimeTracker</title>
		<link rel="stylesheet" href="/css/style.css">
		<meta http-equiv="Content-type" content="text/html;charset=8"/>
	</head>
	<body>
		<div id="left_menu">
			<div class="row_work_ul">
				<div class="work">
					Работа
				</div>
				<div class="work">
					Отдых
				</div>
				<div id="add_button">
					+
				</div>
			</div>
		</div>
		<div id="timeTrack">
			<div class="date">
				<span>Вторник 15</span>
				<img src="img/calendar.svg" alt="calendar">
			</div>
			<hr>
			<div id="work_ul">
				<div class="work_deal">
					<span class="work_name">Работа</span>
						<div class="work_time_space">
							<span class="work_start">08:00</span>
							<span class="work_end">09:00</span>
						</div>
				</div>
			</div>
		</div>
		<div id="right_menu">
			<div id="timeWorld">
				12:12
			</div>
			<div class="add_work_menu">
				<div id="add_work_buttom">Новое дело</div>
				<div id="stop_button">Стоп</div>
			</div>
		</div>
		<script src="/js/script.js"></script>
	</body>
</html>
